<!DOCTYPE html>
<html>
<body>

<h1>The input readonly attribute</h1>
<p>The readonly attribute specifies that an input field shuld be read-only</p>
<form>
  <label for="fname">First name:</label><br>  
  <input type="text" id="fname" name="fname" value="leo" readonly><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="dos"><br><br>
  <input type="submit" value="submit">
</form>

</body>
</html>
