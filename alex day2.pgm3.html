<!DOCTYPE html>
<html>
<body>

<h2>The Select Element</h2>
<p>The select element defines a drop-down list:</p>

<form>
  <label for="cars">Choose a car:</label>
  <select id="cars">
    <option value="volvo">VOLVO</option>
    <option value="bmw">BMW</option>
    <option value="tesla">TESLA</option>
  </select>
  <input type="submit">
</form>
</body>
</html>
