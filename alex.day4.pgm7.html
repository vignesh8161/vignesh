<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Numbers</h1>
        <p>Extra large or extra small numers can be written with scientific (exponential) notation:</p>
        <p id="demo"></p>
        <script>
            let y=123e5;
            let z=123e-5;
            document.getElementById("demo").innerHTML=y+"<br>"+z;
        </script>
    </body>
</html>
